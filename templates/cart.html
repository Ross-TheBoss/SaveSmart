<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress - SaveSmart</title>
    <link rel="stylesheet" href="static/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/" class="logo">SaveSmart</a>
            <ul class="nav-links">
                <li><a href="faqs">FAQs</a></li>
                <li><a href="login">Login</a></li>
                <li><a href="receipt">Receipts</a></li>
                <li><a href="cart" class="cart-icon">ðŸ›’</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="dashboard">
            <h2>Your Progress</h2>
            <p>Track your goals and monitor your achievements.</p>
            
            <div class="progress-container">
                <h3>Completion Status</h3>
                <div class="progress-bar">
                    <div class="progress" id="progress" style="width: 50%;"></div>
                </div>
                <p><span id="progress-text">50%</span> Completed</p>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <h3>Total Receipts</h3>
                    <p>12</p>
                </div>
                <div class="stat-item">
                    <h3>Goals Achieved</h3>
                    <p>5</p>
                </div>
                <div class="stat-item">
                    <h3>Pending Tasks</h3>
                    <p>3</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 SaveSmart. All Rights Reserved.</p>
    </footer>
</body>
</html>
