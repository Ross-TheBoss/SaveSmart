<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SaveSmart</title>
    <link rel="stylesheet" href="static/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index" class="logo">SaveSmart</a>
            <ul class="nav-links">
                <li><a href="faqs">FAQs</a></li>
                <li><a href="login">Login</a></li>
            </ul>
        </nav>
    </header>

    <loginmain>
        <div class="form" id="loginForm">
            <form action="">
              <h1>Login</h1>
              <div class="input-box">
                <input id="username" type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
              </div>
              <div class="input-box">
                <input id="password" type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
              </div>
              <button type="submit" class="btn">Login</button>
              <div class="register-link">
                <p>Don't have an account yet?<a href="signup">Register</a></p>
              </div>
            </form>
          </div>
    </loginmain>

    <footer>
        <p>&copy; 2025 PlannerPro. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const response = await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();
            alert(data.message || data.error);
            if (response.ok) {
                window.location.href = "/progress"; // Redirect on successful login
            }
        });
    </script>
</body>
</html>
